program: src_han/main.py
entity: postech_sinr
method: grid
parameters:
  feature_dim:
    values: [300, 500, 1000]
  seed:
    values: [0, 1, 2]
  lr:
    values: [0.01, 0.001, 0.0001]
  dropout:
    values: [0.5, 0.6, 0.4]
  dim_h:
    values: [512, 1024]
command:
  - python
  - ${program}
  - ${args}
  - --sample_type=undersample
  - --dim_h=512